<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/icon/car-side.svg" type="image/svg">
  <title>Для вашего авто</title>
  <link rel="stylesheet" href="./assets/styles/test.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="./assets/images/png/logo.png"
        alt="лого" class="trade-mark">
      </div>

      <div class="city-select">
        <select>
          <option value="1">Офис на Садовой</option>
          <option value="2">Офис на Владимирской</option>
          <option value="3">Офис на Обводном</option>
        </select>
      </div>
      
      <div class="catalog">
        <a href="#" target="_blank">
          <img src="./assets/images/jpg/menu-button.jpeg"
          alt="Меню" class="button">
        </a>
      </div>

      <div class="menu">
        <div class="options">
          <span class="tap">8-800-550-19-80</span>
          <span class="tap">Подбор запчастей</span>
          <span class="tap">Доставка</span>
          <span class="tap">Контакты</span>
        </div>  
      </div>

      <div class="cart">
        <a href="#" target="_blank">
          <img src="./assets/images/png/cart.png"
          alt="Корзина" class="enter">
        </a>
      </div>
    
      <div class="form">
        <label for="search">Что ищете?</label>
        <input type="text" id="search"/>
      </div>
    </div>
  </header>
  
  <main>
    <div class="body">
      <div class="container">
        <img src="./assets/images/jpg/champion.jpeg"
          alt="Эмблема" class="emblem">
          <img src="./assets/images/png/bottle.png"
          alt="Масло" class="oil">
          <h1>Фильтр масла в подарок</h1>
          <h2 class="subtitle">ПОДРОБНЕЕ</h2>
          <h2 class="subtitle2">New Energy</h2>
          <div style="border: 1px solid rgb(255, 255, 255)" class="container1">



      </div>
    </div>
  </main>
</body>
</html>
